<Plugin python>
    ModulePath "/usr/lib64/collectd/"
    LogTraces "true"
    Interactive "false"
    Import "collectd_influxdb"
    <Module "collectd_influxdb">
        Database "collectd"
        Host "{{ "http://" ~ salt['pillar.get']('collectd:master_name') ~ salt['pillar.get']('collectd:master_port',":8086") }}"
        Password "admin"
        User "admin"
    </Module>
</Plugin>
