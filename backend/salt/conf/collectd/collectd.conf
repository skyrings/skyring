{%- from "collectd/map.jinja" import collectd_settings with context -%}

#
# DO NOT EDIT
#
# This file is managed by salt via {{ source }}
# Modify the config that generates this file instead
#

Hostname "{{ salt['grains.get']('fqdn') }}"
BaseDir "/var/lib/collectd"
PluginDir "/usr/lib64/collectd"

TypesDB "/usr/share/collectd/types.db"

Interval {{ salt['pillar.get']('collectd:interval', '5') }}
Timeout {{ salt['pillar.get']('collectd:timeout', '5') }}
ReadThreads 5

<LoadPlugin python>
    Globals true
</LoadPlugin>

LoadPlugin "exec"
LoadPlugin "threshold"

<Plugin "exec">
    NotificationExec "skyring-user" "/usr/lib64/collectd/handle_collectd_notification.py"
</Plugin>

Include "{{ collectd_settings.plugindirconfig }}/*.conf"
